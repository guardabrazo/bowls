<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Singing Bowls Ensemble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="nav-left">
